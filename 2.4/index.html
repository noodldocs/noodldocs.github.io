    <script type="text/javascript">
      function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement('textarea');
        textArea.value = text;

        // Avoid scrolling to bottom
        textArea.style.top = '0';
        textArea.style.left = '0';
        textArea.style.position = 'fixed';

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Fallback: Copying text command was ' + msg);
        } catch (err) {
          console.error('Fallback: Oops, unable to copy', err);
        }

        document.body.removeChild(textArea);
      }
      function copyTextToClipboard(text) {
        if (!navigator.clipboard) {
          fallbackCopyTextToClipboard(text);
          return;
        }
        navigator.clipboard.writeText(text).then(
          function () {
            console.log('Async: Copying to clipboard was successful!');
          },
          function (err) {
            console.error('Async: Could not copy text: ', err);
          }
        );
      }
      function copyJsonToClipboard(json) {
        copyTextToClipboard(JSON.stringify(json));
      }
      function importIntoNoodl(path,options) {
        query = [];
        if(options && options.name !== undefined) query.push('name=' + encodeURIComponent(options.name));
        if(options && options.thumb !== undefined) query.push('thumb=' + encodeURIComponent(location.protocol + '//' + location.host + '/' + options.thumb));
        if(options && options.cf !== undefined) query.push('cf=' + encodeURIComponent(location.protocol + '//' + location.host + '/' + options.cf));

        var uri =
          'noodl:import/' +
          location.protocol +
          '//' +
          location.host +
          '/' +
          path +
          ((query.length > 0)?('?' + query.join('&')):'');

        console.log(uri);
        window.location = uri;
      }

    </script>
